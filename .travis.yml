language: node_js
node_js:
  - "7"

compiler: gcc
sudo: false

os:
  - linux

osx_image: xcode8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8

before_install:
  - npm config set python `which python`
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CC="gcc-4.8";
      export CXX="g++-4.8";
      export LINK="gcc-4.8";
      export LINKXX="g++-4.8";
    fi
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
      brew install homebrew/science/vips --with-webp --with-graphicsmagick;
    fi
  - nvm --version
  - node --version
  - npm --version
  - gcc --version
  - g++ --version

install:
  - npm install mango-cli
  - node node_modules/mango-cli/bin/mango install

script:
  - node node_modules/mango-cli/bin/mango build

env:
  global:
    secure: "" # GH_TOKEN=xyz123

after_success:
  - GIT_REPO="https://$GH_TOKEN@github.com/Onset/mango-cli-example.git"
  - cd dist
  - git init
  - git config user.email "travis@example.com"
  - git config user.name "Travis CI"
  - git add .
  - git commit -m "Deploy"
  - git push --force --quiet $GIT_REPO master:gh-pages

cache:
  directories:
    - $HOME/.node-gyp
    - $HOME/.npm
    - node_modules
